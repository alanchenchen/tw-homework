<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>
<body>
    <div class="head">
        <i class="menu-switch icon-navicon"></i>
        <img class="title" src="../../assets/img/logo/logo.svg" />
        <div class="user">
            <div class="user-info">
                <div class="thumble"></div>
                <i class="icon-angle-down"></i>
            </div>
            <ul class="user-action">
                <li>
                    <i class="icon-id-card"></i>
                    <span>Profile</span>
                </li>
                <li>
                    <i class="icon-sign-in"></i>
                    <span>Sign Out</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="body row">
        <div class="left-menu col-2  dark-black">
            <ul class="menu-item">
                <li>
                    <i class="icon-dashboard"></i>
                    <span>DASHBOARD</span>
                </li>
                <li>
                    <i class="icon-sitemap"></i>
                    <span>AGENT</span>
                </li>
                <li>
                    <i class="icon-boat"></i>
                    <span>MY CRUISE</span>
                </li>
                <li>
                    <i class="icon-life-bouy"></i>
                    <span>HELP</span>
                </li>
            </ul>
            <div class="history">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="main col-10">
            <div class="top">
                <div class="card warning"></div>
                <div class="card success"></div>
                <ul class="summary">
                    <li class="all">
                        <span class="label">ALL</span>
                        <span class="number">8</span>
                    </li>
                    <li class="physical">
                        <span class="label">PHYSICAL</span>
                        <span class="number">4</span>
                    </li>
                    <li class="virtual">
                        <span class="label">VIRTUAL</span>
                        <span class="number">4</span>
                    </li>
                </ul>
            </div>
            <div class="tools">
                <div class="left">
                    <ul class="tab">
                        <li>ALL</li>
                        <li>PHYSICAL</li>
                        <li>VIRTUAL</li>
                    </ul>
                    <div class="search">
                        <input type="text" />
                    </div>
                </div>
                <ul class="right">
                    <li class="icon-th-card"></li>
                    <li class="icon-th-list"></li>
                </ul>
            </div>
            <div class="task">
                <img class="os-icon" src="" alt="">
                <div class="detail">

                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        © Copyright 2017 ThoughtWorks
    </div>
    <!--页面不需要手动导入script，webpack会自动插入js在body结束标签前-->
</body>
</html>
